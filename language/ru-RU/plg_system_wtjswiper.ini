PLG_WTJSWIPER="System - WT JSwiper"
PLG_WTJSWIPER_DESC="Плагин регистрирует Swiper.js пакет в Joomla Web Assets Manager. Затем вы можете использовать его в своих расширениях."
PLG_WTJSWIPER_SECOND_DESC_LABEL="Как использовать?"
PLG_WTJSWIPER_SECOND_DESC="<p>Это плагин для Joomla-разработчиков. Он позволяет в любом месте Joomla 4 использовать <a href=\"https://swiperjs.com\" target=\"_blank\">Swiper.js</a>: в модулях, компонентах, плагинах.</p><p>Для этого в Вашем коде используйте</p> <code><pre class=\"bg-white p-3\">$wa = Factory::getApplication()->getDocument()->getWebAssetManager();\n$wa->useScript('swiper-bundle')->useStyle('swiper-bundle'); // Local file \n$wa->usePreset('swiper-bundle-remote'); // Use from CDN</pre></code><p>На данный момент данным плагином подключается только <code>swiper-bundle</code>.</p>"