PLG_WTJSWIPER_WHATS_NEW = "<p>Это плагин для Joomla-разработчиков. Он позволяет в любом месте Joomla использовать <a href=\"https://swiperjs.com\" target=\"_blank\">Swiper.js</a>: в модулях, компонентах, плагинах.</p><p>Для этого в Вашем коде используйте</p> <code><pre class=\"bg-white p-3\">$wa = Factory::getApplication()->getDocument()->getWebAssetManager();\n$wa->useScript('swiper-bundle')->useStyle('swiper-bundle'); // Local file \n$wa->usePreset('swiper-bundle-remote'); // Use from CDN</pre></code><p>На данный момент данным плагином подключается только <code>swiper-bundle</code>.</p><p><a href=\"https://web-tolk.ru/dev/joomla-plugins/wt-jswiper/documentation\" target=\"_blank\" class=\"btn btn-lg btn-primary text-white\">Документация по-русски</a> <a href=\"https://swiperjs.com/get-started\" target=\"_blank\" class=\"btn btn-lg btn-primary text-white\">Swiper.js documentation</a> <a href=\"https://github.com/nolimits4web/swiper\" target=\"_blank\" class=\"btn btn-lg btn-primary text-white\">Swiper.js GitHub</a></p>"
