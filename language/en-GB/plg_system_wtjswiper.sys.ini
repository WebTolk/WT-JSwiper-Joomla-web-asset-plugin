PLG_WTJSWIPER_WHATS_NEW = "<p>Plugin for Joomla developers. It allows you to use <a href=\"https://swiperjs.com\" target=\"_blank\">Swiper.js</a> anywhere in Joomla: in modules, components, plugins.</p><p>To do this in your code, use</p> <code><pre class=\"bg-white p-3\">$wa = Factory::getApplication()->getDocument()->getWebAssetManager();\n$wa->useScript('swiper-bundle')->useStyle('swiper-bundle'); // Local file \n$wa->usePreset('swiper-bundle-remote'); // Use from CDN</pre></code><p>At the moment, only the <code>swiper-bundle</code> is connected with this plugin.</p><p><a href=\"https://swiperjs.com/get-started\" target=\"_blank\" class=\"btn btn-lg btn-primary text-white\">Swiper.js documentation</a> <a href=\"https://github.com/nolimits4web/swiper\" target=\"_blank\" class=\"btn btn-lg btn-secondary text-white\">Swiper.js GitHub</a></p>"
