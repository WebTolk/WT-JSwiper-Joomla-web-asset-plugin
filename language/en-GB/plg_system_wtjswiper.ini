PLG_WTJSWIPER="System - WT JSwiper"
PLG_WTJSWIPER_DESC="Plugin register a Swiper.js bundle in Joomla Web Assets Manager. Then you can use it in your extensions."
PLG_WTJSWIPER_SECOND_DESC_LABEL="How to use?"
PLG_WTJSWIPER_SECOND_DESC="<p>Plugin for Joomla developers. It allows you to use <a href=\"https://swiperjs.com\" target=\"_blank\">Swiper.js</a> anywhere in Joomla 4: in modules, components, plugins.</p><p>To do this in your code, use</p> <code><pre class=\"bg-white p-3\">$wa = Factory::getApplication()->getDocument()->getWebAssetManager();\n$wa->useScript('swiper-bundle')->useStyle('swiper-bundle'); // Local file \n$wa->usePreset('swiper-bundle-remote'); // Use from CDN</pre></code><p>At the moment, only the <code>swiper-bundle</code> is connected with this plugin.</p>"